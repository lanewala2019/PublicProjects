<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidenav.css') }}">
    <title>
        LED Banners App | {% block title %}{% endblock %}
    </title>
    {% endblock %}
</head>

<body>
    <!--
    <header>
        <div class="container">
            <h1 class="logo">LED Banners</h1>
        </div>
    </header>            
    -->

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto">
            <!-- REPLACE WITH YOUR OWN IMAGE FILE -->
            <img src="{{ url_for('static', filename='images/ESS_logo.jpg') }}" height="96px;" width="96px;"
                title="Education & Software Services">
        </h5>
        <h2 class="my-0 mr-md-auto font-weight-bold text-dark">LED Banners</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if not g.user %}
            <a class="p-2 text-dark font-weight-bold" href="/login">Log In / Register</a>
            {% else %}
            <a class="p-2 text-dark font-weight-bold" href="/logout">Logout</a>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <div class="sidenav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('create') }}">Create</a>
        <a href="{{ url_for('banner') }}">Banner</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>


</body>

</html>
